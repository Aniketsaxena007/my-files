<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            animation-name: move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes move {
         0%{background-color: blue}
         100%{background-color: rgb(2, 2, 2);margin-left: 500px;margin-top: 500px;}   
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
